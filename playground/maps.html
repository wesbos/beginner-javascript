    // a dictionary is a way to store additional metadata about something else
    const person1 = {
      name: 'ben',
      age: 34
    };

    const myMap = new Map();

    // USE .set() to ADD ENTRIES
    myMap.set('name', 'ben');
    myMap.set(100, 'this is a number');
    // here the key is an object and the value is Cool as hell
    myMap.set(person1, 'Cool as hell');
    // if you use this, it's a property on the map, not an entry
    myMap.age = 17;

    console.log(myMap.get(person1)); // this will return the value of the key

    const score = 200;
    const prizes = new Map();
    prizes.set(100, 'Bear');
    prizes.set(200, 'Duck');
    prizes.set(300, 'Car');

    // USE .get() to RETRIEVE ENTRIES
    console.log(`You win a ${prizes.get(score)}`);

    //Get Size with .size
    console.log(prizes.size); // this is equivalent to length

    // a map has a CONSISTENT ORDER, unlike an object.
    const ul = document.querySelector('.prizes');

    // this only gives values
    prizes.forEach(entry => {
      console.log(entry);
    })

    //  use FOR OF to get keys and values in an array

      console.log(prize);
    }
