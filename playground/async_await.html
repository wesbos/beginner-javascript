<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Async Await</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      function wait(ms = 0) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function makePizza(toppings = []) {
        return new Promise((resolve, reject) => {
          if (toppings.includes("pineapple")) {
            reject("Get that out my house!!!");
          }
          const amountOfTimeToBake = 500 + toppings.length * 200;
          setTimeout(() => {
            resolve(`Here is your ðŸ• with the toppings ${toppings.join(" ")}`);
          }, amountOfTimeToBake);
        });
      }

      async function go() {
        console.log("starting");
        await wait(2000);
        console.log("ending");
      }

      async function makeDinner() {
        const pizzaPromise1 = makePizza(["pepperoni"]);
        const pizzaPromise2 = makePizza(["mushrooms"]);

        const [pepperoni, mushroom] = await Promise.all([
          pizzaPromise1,
          pizzaPromise2,
        ]);
        console.log(pepperoni, mushroom);
      }

      makeDinner();

      // go();

      // Function Declarations
      async function fd() {}

      // Function expressions / Arrow Functions
      const arrowFn = async () => {};

      // call-back functions
      window.addEventListener("click", async function() {});

      // Methods
      const myObject = {
        // Method
        myMethod: async function myMethod() {},
        //Method Short-Hand
        async sayHello() {},
        //function property
        sayHey: async () => {},
      };
    </script>
  </body>
</html>
